<div class="message-outer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="alert alert-info text-left message" ng-show=vm.message>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{vm.message}}
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="page-wrapper">
    <header class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 text-center">
                <div class="header-logo">
                    <img src="images/logo-white.svg" alt="Logo">
                </div>
            </div>
        </div>
    </header>

    <section class="container">

        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 text-center">
                <div class="login-container">
                    <form class="login-form" ng-submit="vm.reset(vm.user)">
                        <div class="blur-bg"></div>
                        <div class="login-welcome-content text-center">
                            <h3 ng-show="vm.login_greetings">Welcome back {{vm.login_greetings}}!</h3>
                            <h3 class="normal">Sign in to your Student Success Link account:</h3>
                        </div>
                        <div class="content-form">
                            <div class="form-group">
                                <label for="password"></label>
                                <input type="password" class="form-control inverse" id="password" placeholder="Password" ng-model="vm.user.password" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="password_conf"></label>
                                <input type="password" class="form-control inverse" id="password_conf" placeholder="Confirm Password" ng-model="vm.user.confirm_password" autocomplete="off">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="hvr-fade btn btn-login btn-full">Submit</button>
                            </div>
                        </div>
                         <p class="announcement text-center">Never share your password with anyone. <span class="circle-white hidden-xs" popover-placement="top" popover-trigger="'mouseenter'" uib-popover-template="vm.help.templateUrl">?</span></p>
                    </form>
                </div>

            </div>
        </div>
        <div class="clearfix"></div>

    </section>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <ul class="text-center">
                    <li><a href="javascript:;" class="bold">About PSESD</a></li>
                    <li><a href="javascript:;" class="bold">About Student Success Link</a></li>
                    <li><a href="javascript:;" class="bold">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</footer>
