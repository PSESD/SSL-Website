<div class="page-wrapper">
    <header class="container">
        <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
            <div class="row">
                <div class="alert alert-info text-left message" ng-show=vm.message>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{vm.message}}
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12 text-center">
            <div class="row">
                <img src="images/logo_gram_ssl.svg" alt="Logo">
                <h1>Student <strong>Success</strong> Link</h1>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12 text-center">
            <div class="row">
                <h2 ng-show="vm.login_greetings">Welcome back {{vm.login_greetings}}!</h2>
                <p class="title">Sign in to your Student Success Link account:</p>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12 form-bg">
            <div class="row">
                <form class="text-center" ng-submit="vm.reset(vm.user)">
                        
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password_conf"></label>
                        <input type="password" class="form-control" id="password" placeholder="Confirm Password" ng-model="vm.user.confirm_password" autocomplete="off">
                    </div>
                    <button type="submit"><span class="hvr-fade text-uppercase">Submit</span></button>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
            <div class="row">
                <p class="announcement text-center">Never share your password with anyone. <button popover-placement="right" popover-trigger="'mouseenter'" uib-popover-template="vm.help.templateUrl">?</button></p>
            </div>
        </div>
        <div class="clearfix"></div>
</section>
</div>

<footer>
    <div class="container inverse">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <ul class="text-center">
                    <li><a href="javascript:;">About PSESD</a></li>
                    <li><a href="javascript:;">About Student Success Link</a></li>
                    <li><a href="javascript:;">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</footer>
