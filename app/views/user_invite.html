<div class="container-fluid user_edit_permission">
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-12">
            <div class="row">
                <div class="alert alert-info text-left message" ng-show=vm.message>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{vm.message}}
                </div>
            </div>
        </div>

        <div class="col-xs-12 inverse header-background">
            <h1 class="page-title">Invite User</h1>
        </div>

        <div class="clearfix space20"></div>

        <div class="col-xs-12">
            <form class="form-horizontal">

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="vm.submit(vm.user)">Submit</button>
                        <button ui-sref="dashboard.manage">Back</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="email" class="form-control" id="email" ng-model="vm.user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="role" class="col-sm-2 control-label">Role:</label>
                    <div class="col-md-6 col-sm-10">
                        <select class="form-control" ng-model="vm.user.role" id="role">
                            <option value="admin">Admin</option>
                            <option value="case-worker-restricted">Assigned Users Restricted</option>
                            <option value="case-worker-unrestricted">Assigned Users Unrestricted</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="vm.submit(vm.user)">Submit</button>
                        <button ui-sref="dashboard.manage">Back</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
