<div class="message-outer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="alert alert-info text-left message" ng-show=vm.message>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{vm.message}}
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="page-wrapper">
  <div class="login-wrapper">

    <header>
      <div class="header-logo">
        <img src="images/ssl-logo-center.svg" alt="Logo">
      </div>
    </header>

    <section class="login-container">

      <div class="login-welcome-content text-center">
        <h3 ng-show="vm.login_greetings">Welcome back {{vm.login_greetings}}!</h3>
        <h3 class="normal">Sign in to your Student Success Link account:</h3>
      </div>

      <form class="login-form forgot-form" ng-submit="vm.reset(vm.user)">
        <div class="blur-bg"></div>
        <div class="content-form text-center">
          <a class="back_btn pull-right" ui-sref="login"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
          <div class="form-group">
            <h3 class="normal">Enter the email associated with your Student Success Link Profile:</h3>
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control inverse" id="email" placeholder="Email Address" ng-model="vm.user.email" autocomplete="off">
          </div>
          <div class="form-actions">
            <button type="submit" class="hvr-fade btn btn-login btn-full">Submit</button>
          </div>
        </div>
      </form>

        <p class="announcement text-center">Never share your password with anyone. <span class="circle-white hidden-xs" popover-placement="top" popover-trigger="'mouseenter'" uib-popover-template="vm.help.templateUrl">?</span></p>

    </section>
  </div>
</div>

<footer>
  <ul class="text-center">
    <li><a href="javascript:;" class="bold">About PSESD</a></li>
    <li><a href="javascript:;" class="bold">About Student Success Link</a></li>
    <li><a href="javascript:;" class="bold">Privacy Policy</a></li>
  </ul>
</footer>
