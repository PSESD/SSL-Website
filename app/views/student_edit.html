<div class="container-fluid user_edit_permission">
    <div class="row">



        <header class="header-background clearfix inverse">
            <div class="container">
                <div class="pull-left">
                    <h1 class="page-title">Edit {{vm.student.first_name}} {{vm.student.last_name}}</h1>
                  </div>
            </div>
        </header>


      <section class="main-content container">
        <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-12">
            <div class="row">
                <div class="alert alert-info text-left message" ng-show=vm.message>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{vm.message}}
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-12 col-md-2 control-label">First Name:</label>
                    <div class="col-xs-12 col-sm-12 col-md-9">
                        <input type="text" class="form-control" id="first_name" ng-model="vm.student.first_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-12 col-md-2 control-label">Last Name:</label>
                    <div class="col-xs-12 col-sm-12 col-md-9">
                        <input type="text" class="form-control" id="last_name" ng-model="vm.student.last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="school_district" class="col-sm-2 control-label">District Name:</label>
                    <div class="col-md-6 col-sm-10">
                        <select id="school_district"  name="school_district" ng-model="vm.student.school_district">
                            <option ng-repeat="option in vm.list_of_school_district" value="{{option.id}}">{{option.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-12 col-md-2 control-label">College Bound:</label>
                    <div class="col-xs-12 col-sm-12 col-md-9">
                        <div class="radio">
                            <label>
                                <input ng-model="vm.student.college_bound" type="radio" name="radio" id="radio1" value="Yes" checked> Yes
                            </label>
                            <label>
                                <input ng-model="vm.student.college_bound" type="radio" name="radio" id="radio2" value="No"> No
                            </label>
                        </div>
                    </div>
                </div>
                <fieldset>
                    <legend>
                        <h3>Personal Contact Info</h3>
                    </legend>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label">Phone:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input class="form-control" type="text" ng-model="vm.student.phone" ui-mask="+9 (999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="email">Email:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input type="text" class="form-control" ng-model="vm.student.email" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="address">Address:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input type="text" class="form-control" ng-model="vm.student.address" id="address">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        <h3>Emergency Contact 1</h3>
                    </legend>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="name">Name:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input type="text" class="form-control" ng-model="vm.student.emergency1_name" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" >Relationship:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <select class="add-select-student" name="repeatSelect" ng-model="vm.student.emergency1_relationship">
                                <option ng-repeat="option in vm.list_of_relationships" value="{{option.id}}">{{option.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="email">Email:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input type="text" class="form-control" ng-model="vm.student.emergency1_email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label">Phone:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input class="form-control" type="text" ng-model="vm.student.emergency1_phone" ui-mask="+9 (999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char=""/>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        <h3> Emergency Contact 2</h3>
                    </legend>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="name_emergency1">Name:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input type="text" class="form-control" ng-model="vm.student.emergency2_name" id="name_emergency1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label">Relationship:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <select class="add-select-student" name="repeatSelect" ng-model="vm.student.emergency2_relationship">
                                <option ng-repeat="option in vm.list_of_relationships" value="{{option.id}}">{{option.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="email_emergency2">Email:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input type="text" class="form-control" ng-model="vm.student.emergency2_email" id="email_emergency2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label">phone:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input class="form-control" type="text" ng-model="vm.student.emergency2_phone" ui-mask="+9 (999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char=""/>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="vm.submit(vm.student)">Submit</button>
                        <button ui-sref="dashboard.program">Back</button>
                    </div>
                </div>

            </form>
        </div>
      </section>
    </div>
</div>
