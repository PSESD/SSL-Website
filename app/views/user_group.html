<div ng-hide="vm.show_user_group" id="loading">
  <span class="glyphicon glyphicon-refresh loading" aria-hidden="true"></span> <h3 class="loading-title display-inline">{{"views.loading" | translate}}</h3>
</div>

<div ng-show="vm.show_user_group" class="container-fluid" ng-class="currentURL">
    <div class="row">

      <header class="header-background clearfix inverse">
        <div class="container">
          <div class="pull-left">
            <h1 class="page-title">{{"views.user_students_assignment"|translate}}</h1>
          </div>
          <div class="pull-right">
            <button class="btn btn-reverse invite-user" ui-sref="dashboard.user_student_add({id:vm.user_id})">{{"views.add_student"|translate}}</button>
          </div>
        </div>
      </header>

      <section class="main-content container">

            <div class="data-filters clearfix">
                <form class="form-inline form-search">
                    <div class="form-group">
                        <input type="text" id="search" class="form-control" ng-model="search" placeholder="Search Users">
                    </div>
                    <div class="form-group">
                        <p class="form-control-static form-search-icon"><span class="glyphicon glyphicon-search"></span></p>
                    </div>
                </form>
            </div>


            <div class="table-responsive">
                <table id="user_group" class="table">
                <thead fsm-sticky-header scroll-body="#user_group" scroll-stop="80">
                    <tr>
                        <th style="width: 30%;">
                            <a href="" ng-click="sortType = 'first_name';sortReverse = !sortReverse">
                            {{"views.name"|translate}}
                            <span ng-show="sortType == 'first_name' && !sortReverse" class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                            <span ng-show="sortType == 'first_name' && sortReverse" class="glyphicon glyphicon-sort-by-attributes"></span>
                            </a>
                        </th>
                        <th style="width: 30%;">
                            <a href="" ng-click="sortType = '_id';sortReverse = !sortReverse">
                            {{"views.school_id"|translate}}
                            <span ng-show="sortType == '_id' && !sortReverse" class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                            <span ng-show="sortType == '_id' && sortReverse" class="glyphicon glyphicon-sort-by-attributes"></span>
                            </a>
                        </th>
                        <th>
                            <a href="" ng-click="sortType = 'school_district';sortReverse = !sortReverse">
                            {{"views.school_district"|translate}}
                            <span ng-show="sortType == 'school_district' && !sortReverse" class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                            <span ng-show="sortType == 'school_district' && sortReverse" class="glyphicon glyphicon-sort-by-attributes"></span>
                            </a>
                        </th>
                        <th class="text-center table-space" style="width: 5%;">{{"views.delete"|translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in vm.students |filter:search|orderBy:first_name|orderBy:sortType:sortReverse">
                        <td>
                            {{student.first_name}}
                        </td>
                        <td>
                            {{student._id}}
                        </td>
                        <td>
                            {{student.school_district}}
                        </td>
                        <td class="text-center table-space">
                            <a class="glyphicon-relative glyphicon glyphicon-trash" ng-click="vm.deleteUser(student._id,$index)"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>

      </section>
    </div>
</div>
