<div class="container-fluid user_edit_permission">
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
            <div class="row">
                <div class="alert alert-info text-left message" ng-show=vm.message>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{vm.message}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h1 ng-show="vm.user.full_name">Edit {{vm.user.full_name}} permission</h1>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="middle_name" class="col-sm-2 control-label">Role:</label>
                    <div class="col-sm-6">
                        <select class="form-control" ng-model="vm.user.role" id="role">
                                <option value="admin">Admin</option>
                                <option value="case-worker-restricted">Assigned Users Restricted</option>
                                <option value="case-worker-unrestricted">Assigned Users Unrestricted</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="vm.update(vm.user)">Submit</button>
                        <button ui-sref="dashboard.manage">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
