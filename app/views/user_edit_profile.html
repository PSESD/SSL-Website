<div class="container-fluid" ng-class="currentURL">
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
            <div class="row">
                <div class="alert alert-info text-left message" ng-show=vm.message>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{vm.message}}
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-10">
                    <h3 class="page-title">Edit Profile {{vm.user.full_name}}</h3>
                </div>
            </div>
        </div>

        <div class="clearfix space20"></div>

        <div class="col-md-12 col-sm-12 col-xs-12">
            <form class="form-horizontal">

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="vm.save(vm.user)">Save</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" ng-model="vm.user.email" class="form-control" id="email" placeholder="" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="first_name" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" ng-model="vm.user.first_name" class="form-control" id="first_name" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="middle_name" class="col-sm-2 control-label">Middle Name:</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" ng-model="vm.user.middle_name" class="form-control" id="middle_name" placeholder="" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" ng-model="vm.user.last_name" class="form-control" id="last_name" placeholder="" >
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="password" ng-model="vm.user.password" class="form-control" id="password" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_conf" class="col-sm-2 control-label">Retype Password:</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="password" ng-model="vm.user.confirm_password" class="form-control" id="password_conf" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="vm.save(vm.user)">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
