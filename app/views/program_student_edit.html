<div class="container-fluid user_edit_permission">
    <div class="row">

       <header class="header-background clearfix inverse">
          <div class="container">
            <h1 class="page-title">{{"views.edit"|translate}} <span class="divider-vertical"></span> {{vm.program.name}}</h1>
          </div>
        </header>

        <section class="main-content container">
          <div class="col-xs-12">
              <div class="row">
                  <div class="alert alert-info text-left message" ng-show=vm.message>
                      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{vm.message}}
                  </div>
              </div>
          </div>

          <div class="col-xs-12 col-md-6">
              <form class="">

                  <div class="form-group">
                      <label  class="control-label">{{"views.student"|translate}}:</label>
                      <span>{{vm.student.name}}</span>
                  </div>
                  <div class="form-group">
                      <label  class="control-label">{{"views.programs.stataus.label"|translate}}</label>
                      <div class="checkbox">
                          <label for="active">
                              <input type="checkbox" ng-model="vm.student.active" id="active">
                              <span class="tick"><i class="glyphicon glyphicon-ok"></i></span>
                              {{"views.status"|translate}}
                          </label>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label">{{"views.participant_start_date"|translate}}:</label>
                      <div class="">
                          <input type="text" class="form-control datepicker" ng-model="vm.student.participation_start_date">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label">{{"views.participant_end_date"|translate}}:</label>
                      <div class="">
                          <input type="text" class="form-control datepicker" ng-model="vm.student.participation_end_date">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label">{{"views.cohort"|translate}}:</label>
                      <div class="">
                          <tags-input ng-model="vm.student.cohort" placeholder="{{vm.placeholder}}"></tags-input>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="">
                          <button ng-click="vm.submit(vm.student)">{{"views.submit"|translate}}</button>
                          <button ng-click="goBack()">{{"views.back"|translate}}</button>
                      </div>
                  </div>

              </form>
          </div>
      </section>
    </div>
</div>
