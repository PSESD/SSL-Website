<div class="container-fluid user_edit_permission">
    <div class="row">

       <header class="header-background clearfix inverse">
          <div class="container">
            <h1 class="page-title">{{"views.edit"|translate}} {{vm.program.name}} {{"views.student"|translate}} {{vm.student.name}} </h1>
          </div>
        </header>

        <section class="main-content container">
          <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-12">
              <div class="row">
                  <div class="alert alert-info text-left message" ng-show=vm.message>
                      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{vm.message}}
                  </div>
              </div>
          </div>

          <div class="col-xs-12">
              <form class="form-horizontal">

                  <div class="form-group">
                      <label  class="col-sm-2 control-label">{{"views.student"|translate}}:</label>
                      <div class="col-md-6 col-sm-10">
                          <p>{{vm.student.name}}</p>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                          <div class="checkbox">
                              <label for="active">
                                  <input type="checkbox" ng-model="vm.student.active" id="active">
                                  <span class="tick"><i class="glyphicon glyphicon-ok"></i></span>
                                  Status
                              </label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">{{"views.participant_start_date"|translate}}:</label>
                      <div class="col-md-6 col-sm-10">
                          <input type="text" class="form-control datepicker" ng-model="vm.student.participation_start_date">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">{{"views.participant_end_date"|translate}}:</label>
                      <div class="col-md-6 col-sm-10">
                          <input type="text" class="form-control datepicker" ng-model="vm.student.participation_end_date">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">{{"views.cohort"|translate}}:</label>
                      <div class="col-md-6 col-sm-10">
                          <tags-input ng-model="vm.student.cohort" placeholder="{{vm.placeholder}}"></tags-input>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                          <button ng-click="vm.submit(vm.student)">{{"views.submit"|translate}}</button>
                          <button ui-sref="dashboard.program">{{"views.back"|translate}}</button>
                      </div>
                  </div>

              </form>
          </div>
      </section>
    </div>
</div>
