<div class="login-page">
    <div class="page-wrapper">
        <header class="text-center">
            <img src="images/logo.png">
            <h1>Student <strong>Success</strong> Link</h1>
            <p><strong>Welcome back Tony!</strong></p>
            <p><small>Sign in to your Student Success Link account:</small></p>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-12 col-xs-12 form-bg">
                    <form class="text-center">
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit"><span class="text-uppercase">Sign In</span></button>
                        <div class="form-group checkbox">
                            <div class="checkbox">
                                <label>
                            <input type="checkbox">
                            Keep me signed in
                        </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <a ui-sref="forgot"><span class="text-uppercase"><strong>Forgot your password?</strong></span></a>
                        </div>
                    </form>
                </div>
                <div class="col-md-offset-4 col-md-4 col-sm-12 col-xs-12">
                    <p class="announcement text-center">Never share your password with anyone. <span class="q-mark" data-toggle="tooltip" data-placement="right">?</span></p>
                </div>
            </div>
        </div>
        <footer class="text-center">
            <div class="container">
                <ul>
                    <li><a href="">About PSESD</a></li>
                    <li><a href="">About Student Success Link</a></li>
                    <li><a href="">Privacy Policy</a></li>
                </ul>
            </div>
        </footer>
    </div>
</div>
