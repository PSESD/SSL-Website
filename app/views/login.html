<div class="message-outer">
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="alert alert-info text-left message" ng-show=vm.message>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{vm.message}}
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="page-wrapper">
    <header class="container">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 text-center">
            <div class="row">
                <div class="header-logo">
                    <img src="images/ssl-logo-center.svg" alt="Logo">
                </div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 text-center">
            <div class="row">

                <div class="login-container">
                    <h2 ng-show="vm.login_greetings">Welcome back {{vm.login_greetings}}!</h2>
                    <h3 class="normal">Sign in to your Student Success Link account:</h3>

                    <form class="login-form" ng-submit="vm.auth(vm.user)">
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" class="form-control inverse" id="email" placeholder="Email Address" ng-model="vm.user.email" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control inverse" id="password" placeholder="Password" ng-model="vm.user.password" autocomplete="off">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-login btn-full">Sign In</button>
                        </div>
                        <div class="form-group checkbox">
                            <div class="checkbox">
                                <label class="remember" for="remember_me">
                                    <input type="checkbox" id="remember_me" ng-model="vm.user.remember">
                                    Remember username
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <a class="bold" ui-sref="forgot">Forgot your password?</a>
                        </div>
                    </form>

                    <p class="announcement text-center">Never share your password with anyone. <span class="circle-white hidden-xs" popover-placement="right" popover-trigger="'mouseenter'" uib-popover-template="vm.help.templateUrl">?</span></p>
                </div>

            </div>
        </div>
        <div class="clearfix"></div>
</section>
</div>

<footer>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <ul class="text-center">
                    <li><a href="javascript:;">About PSESD</a></li>
                    <li><a href="javascript:;">About Student Success Link</a></li>
                    <li><a href="javascript:;">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</footer>
