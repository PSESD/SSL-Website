<div class="page-wrapper">
    <header class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="alert alert-info text-left message" ng-show=vm.message>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{vm.message}}
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12 text-center">
            <div class="row">
                <img src="images/ssl-logo-center.svg" alt="Logo">
            </div>
        </div>
    </header>
    <section class="container">
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12 text-center">
            <div class="row">
                <h2>Welcome back Tony!</h2>
                <p class="title">Sign in to your Student Success Link account:</p>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12 form-bg">
            <div class="row">
                <form class="text-center" ng-submit="vm.auth(vm.user)">
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" ng-model="vm.user.email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password" autocomplete="off">
                    </div>
                    <button type="submit"><span class="hvr-fade text-uppercase">Sign In</span></button>
                    <div class="form-group checkbox">
                        <div class="checkbox" ng-model="vm.user.remember">
                            <label class="remember">
                                <input type="checkbox">
                                Keep me signed in
                            </label>
                        </div>
                    </div>
                    <div class="form-group inverse">
                        <a ui-sref="forgot"><strong>Forgot your password?</strong></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
            <div class="row">
                <p class="announcement text-center">Never share your password with anyone. <button popover-placement="right" popover-trigger="'mouseenter'" uib-popover-template="vm.help.templateUrl">?</button></p>
            </div>
        </div>
        <div class="clearfix"></div>
</section>
</div>

<footer>
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <ul class="text-center">
                    <li><a href="javascript:;">About PSESD</a></li>
                    <li><a href="javascript:;">About Student Success Link</a></li>
                    <li><a href="javascript:;">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</footer>
